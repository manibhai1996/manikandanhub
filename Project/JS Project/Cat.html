<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="bg-black h-screen w-full flex flex-col items-center py-5">
      <div>
        <img
          src="https://ik.imagekit.io/zh4dpgrvc/Project%20Files/Cat%20Project/bulb-go-on-img.png?updatedAt=1747114124951"
          alt=""
          id="bulb_on"
          class="h-[250px]"
        />
      </div>
      <div>
        <img
          src="https://ik.imagekit.io/zh4dpgrvc/Project%20Files/Cat%20Project/cat-img.png?updatedAt=1747114214604"
          alt=""
          id="cat_on"
          class="h-[250px]"
        />
      </div>
      <div class="bg-[#7b8794] p-5 rounded-lg w-fit">
        <p  id="swit_on" class="text-white text-[24px] leading-[36px] font-[Roboto]">
          Switched On
        </p>
        <div class="flex justify-evenly gap-3">
          <button
            id="off_btn"
            class="text-white text-[24px] leading-[36px] font-[Roboto] bg-red-600 px-2 py-[2px] rounded-lg"
          >
            OFF
          </button>
          <button
            id="on_btn"
            class="text-white text-[24px] leading-[36px] font-[Roboto] bg-[#b2b7bd] px-2 py-[2px] rounded-lg"
          >
            ON
          </button>
        </div>
      </div>
    </div>
    <script>

      var bulb_on =document.getElementById("bulb_on")
      var cat_on =document.getElementById("cat_on")

      var off_btn =document.getElementById("off_btn")
      var on_btn =document.getElementById("on_btn")
      var swit_on =document.getElementById("swit_on")


      off_btn.addEventListener("click", ()=> {
          bulb_on .src ="https://ik.imagekit.io/zh4dpgrvc/Project%20Files/Cat%20Project/bulb-go-off-img.png?updatedAt=1747114214476"

          cat_on .src ="https://ik.imagekit.io/zh4dpgrvc/Project%20Files/Cat%20Project/cat-eyes-img.png?updatedAt=1747114214464"

          on_btn .style.backgroundColor="green"
          off_btn.style.backgroundColor ="#b2b7bd"
          swit_on.textContent="Switched Off"
      })

       on_btn .addEventListener("click" , ()=> {
            bulb_on .src ="https://ik.imagekit.io/zh4dpgrvc/Project%20Files/Cat%20Project/bulb-go-on-img.png?updatedAt=1747114124951"
            
            cat_on .src ="https://ik.imagekit.io/zh4dpgrvc/Project%20Files/Cat%20Project/cat-img.png?updatedAt=1747114214604"

            on_btn .style.backgroundColor="#b2b7bd"
            off_btn.style.backgroundColor ="red"
            swit_on.textContent="Switched On"

       })

    </script>
  </body>
</html>
