<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counder</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div>
      <div class="flex flex-col justify-center items-center py-5">
        <h1 class="text-blue-700 text-[50px] font-bold">Counder</h1>
        <p id="count" class="text-black text-[50px] font-bold">0</p>
      </div>
      <div class="flex flex-row justify-center items-center gap-5">
        <button
          id="inc"
          class="text-white bg-green-500 p-2 rounded-lg font-semibold"
        >
          Increase
        </button>
        <button
          id="reset"
          class="text-white bg-yellow-500 p-2 rounded-lg font-semibold"
        >
          Reset
        </button>
        <button
          id="dec"
          class="text-white bg-red-500 p-2 rounded-lg font-semibold"
        >
          Decrease
        </button>
      </div>
    </div>
    <script>
      var count = document.getElementById("count");
      var inc = document.getElementById("inc");
      var reset = document.getElementById("reset");
      var dec = document.getElementById("dec");

      inc.addEventListener("click", () => {
        count.textContent = parseInt(count.textContent) + 1;
      });

      reset.addEventListener("click", () => {
        count.textContent = count.textContent = 0;
      });

      dec.addEventListener("click", () => {
        count.textContent = parseInt(count.textContent) - 1;
      });
    </script>
  </body>
</html>
